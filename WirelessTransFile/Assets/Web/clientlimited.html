<script>
var config = {
		zh: {
			title: 'UC 无线传输',
			ts: '该手机已经连接到另外一台电脑，如需接入，请重启手机无线传输功能再尝试连接'
		},

			ts: 'The phone is already connected to another computer. If you want to access it, please restart the Wi-Fi connection on the phone and then reconnect.'
		},
		ru: {
			title: 'Wi-Fi Sharing',
			ts: 'Телефон уже поелючен к другому компьютеру.'
		},
		vi: {
			title: 'Wi-Fi Sharing',
			ts: 'Điện thoại của bạn đã được kết nối với máy tính khác.'
		}
	},
	defaultLang = 'zh',
	lang = function (type) {
		var l;
		type = type ? type : defaultLang;
		type = type.slice(0, 2).toLowerCase();
		l = config[type] ? config[type] :config[defaultLang];
		return l;
	},
	type = (navigator.language || navigator.browserLanguage).toLowerCase();
    currentLang = lang(type);
document.getElementById('Title').innerHTML = currentLang.title;
document.title = currentLang.title;
document.getElementById('errorTs').innerHTML = currentLang.ts;
</script>
